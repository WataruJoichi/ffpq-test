    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const result = descriptions[type];

    if (result) {
      document.getElementById("type-name").textContent = result.split("<br>")[0];
      document.getElementById("type-description").innerHTML = result.split("<br>")[1];
    } else {
      document.getElementById("type-name").textContent = "不明なタイプ";
      document.getElementById("type-description").textContent = "タイプ情報が見つかりませんでした。URLを確認してください。";

  </script>
</body>
